<!DOCTYPE html>
<html>
<head>
    <title>MathChallenge</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-bar {
            background: #4a6fa5;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .problem {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .option {
            background: #e0e8f5;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background: #cddcf0;
        }
        .option.correct {
            background: #4caf50;
            color: white;
        }
        .option.incorrect {
            background: #f44336;
            color: white;
        }
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button.selected {
            background: #2a4f85;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4a6fa5;
            color: white;
        }
        #game-screen, #results {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MathChallenge</h1>
        
        <!-- Pantalla de inicio -->
        <div id="start-screen">
            <input type="text" id="player-name" placeholder="Tu nombre">
            <div>
                <button id="easy" class="selected" onclick="document.getElementById('easy').className='selected';document.getElementById('medium').className='';document.getElementById('hard').className='';">Fácil</button>
                <button id="medium" onclick="document.getElementById('easy').className='';document.getElementById('medium').className='selected';document.getElementById('hard').className='';">Medio</button>
                <button id="hard" onclick="document.getElementById('easy').className='';document.getElementById('medium').className='';document.getElementById('hard').className='selected';">Difícil</button>
            </div>
            <button onclick="startGame()">Comenzar Juego</button>
        </div>
        
        <!-- Pantalla de juego -->
        <div id="game-screen">
            <div class="status-bar">
                <div>Jugador: <span id="name-display"></span></div>
                <div>Puntos: <span id="score-display">0</span></div>
                <div>Tiempo: <span id="timer-display">30</span>s</div>
            </div>
            
            <div class="problem" id="problem-display"></div>
            <div class="options" id="options-display"></div>
        </div>
        
        <!-- Resultados -->
        <div id="results">
            <h2>¡Fin del Juego!</h2>
            <p>Puntuación Final: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Jugar de Nuevo</button>
        </div>
    </div>
    
    <!-- Tabla de clasificación -->
    <div class="container">
        <h2>Tabla de Clasificación</h2>
        <table>
            <tr>
                <th>Posición</th>
                <th>Jugador</th>
                <th>Dificultad</th>
                <th>Puntuación</th>
            </tr>
            <tbody id="leaderboard"></tbody>
        </table>
    </div>
    
    <script>
        // Variables globales simplificadas
        var playerName = '';
        var score = 0;
        var timer = 30;
        var difficulty = 'easy';
        var timeInterval;
        
        // Función para iniciar el juego
        function startGame() {
            // Obtener nombre
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                alert('Por favor ingresa tu nombre');
                return;
            }
            
            // Determinar dificultad
            if (document.getElementById('medium').className === 'selected') {
                difficulty = 'medium';
                timer = 25;
            } else if (document.getElementById('hard').className === 'selected') {
                difficulty = 'hard';
                timer = 20;
            } else {
                difficulty = 'easy';
                timer = 30;
            }
            
            // Actualizar UI
            document.getElementById('name-display').textContent = playerName;
            document.getElementById('score-display').textContent = '0';
            document.getElementById('timer-display').textContent = timer;
            
            // Mostrar pantalla de juego
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // Reiniciar valores
            score = 0;
            
            // Generar primer problema
            newProblem();
            
            // Iniciar temporizador
            clearInterval(timeInterval);
            timeInterval = setInterval(function() {
                timer--;
                document.getElementById('timer-display').textContent = timer;
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // Generar nuevo problema
        function newProblem() {
            var num1, num2, operation, correctAnswer, problemText;
            
            // Configurar según dificultad
            if (difficulty === 'easy') {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                operation = Math.random() < 0.5 ? '+' : '-';
            } else if (difficulty === 'medium') {
                num1 = Math.floor(Math.random() * 20) + 1;
                num2 = Math.floor(Math.random() * 20) + 1;
                var ops = ['+', '-', '*'];
                operation = ops[Math.floor(Math.random() * ops.length)];
            } else {
                num1 = Math.floor(Math.random() * 30) + 1;
                num2 = Math.floor(Math.random() * 30) + 1;
                var ops = ['+', '-', '*', '/'];
                operation = ops[Math.floor(Math.random() * ops.length)];
            }
            
            // Calcular resultado
            switch(operation) {
                case '+':
                    correctAnswer = num1 + num2;
                    problemText = num1 + ' + ' + num2;
                    break;
                case '-':
                    if (num1 < num2) {
                        var temp = num1;
                        num1 = num2;
                        num2 = temp;
                    }
                    correctAnswer = num1 - num2;
                    problemText = num1 + ' - ' + num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    problemText = num1 + ' × ' + num2;
                    break;
                case '/':
                    correctAnswer = num2;
                    num1 = num1 * num2;
                    problemText = num1 + ' ÷ ' + num2;
                    break;
            }
            
            // Mostrar problema
            document.getElementById('problem-display').textContent = problemText;
            
            // Generar opciones
            var options = [correctAnswer];
            while(options.length < 16) {
                var option = Math.floor(Math.random() * 50) + 1;
                if (!options.includes(option)) {
                    options.push(option);
                }
            }
            
            // Mezclar opciones
            for (var i = options.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = options[i];
                options[i] = options[j];
                options[j] = temp;
            }
            
            // Mostrar opciones
            var optionsHtml = '';
            for (var i = 0; i < options.length; i++) {
                optionsHtml += '<div class="option" onclick="checkAnswer(' + options[i] + ',' + correctAnswer + ')">' + options[i] + '</div>';
            }
            document.getElementById('options-display').innerHTML = optionsHtml;
        }
        
        // Verificar respuesta
        function checkAnswer(selected, correct) {
            // Marcar opciones
            var options = document.getElementsByClassName('option');
            for (var i = 0; i < options.length; i++) {
                options[i].onclick = null;
                if (parseInt(options[i].textContent) === correct) {
                    options[i].className = 'option correct';
                } else if (parseInt(options[i].textContent) === selected && selected !== correct) {
                    options[i].className = 'option incorrect';
                }
            }
            
            // Actualizar puntuación
            if (selected === correct) {
                var points = (difficulty === 'easy') ? 5 : (difficulty === 'medium') ? 10 : 15;
                score += points;
                document.getElementById('score-display').textContent = score;
            }
            
            // Próximo problema
            setTimeout(newProblem, 1000);
        }
        
        // Finalizar juego
        function endGame() {
            clearInterval(timeInterval);
            
            // Mostrar resultados
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            
            // Guardar puntuación
            var scores = [];
            try {
                var saved = localStorage.getItem('mathScores');
                if (saved) {
                    scores = JSON.parse(saved);
                }
            } catch(e) {}
            
            scores.push({
                name: playerName,
                difficulty: difficulty,
                score: score
            });
            
            // Ordenar puntuaciones
            scores.sort(function(a, b) {
                return b.score - a.score;
            });
            
            // Mantener las 10 mejores
            scores = scores.slice(0, 10);
            
            // Guardar en localStorage
            try {
                localStorage.setItem('mathScores', JSON.stringify(scores));
            } catch(e) {}
            
            // Actualizar tabla
            updateLeaderboard(scores);
        }
        
        // Actualizar tabla de clasificación
        function updateLeaderboard(scores) {
            var html = '';
            for (var i = 0; i < scores.length; i++) {
                var diffText = (scores[i].difficulty === 'easy') ? 'Fácil' : 
                               (scores[i].difficulty === 'medium') ? 'Medio' : 'Difícil';
                
                html += '<tr' + (scores[i].name === playerName && scores[i].score === score ? ' style="background:#ffe6a8"' : '') + '>' +
                        '<td>' + (i + 1) + '</td>' +
                        '<td>' + scores[i].name + '</td>' +
                        '<td>' + diffText + '</td>' +
                        '<td>' + scores[i].score + '</td>' +
                        '</tr>';
            }
            document.getElementById('leaderboard').innerHTML = html;
        }
        
        // Cargar puntuaciones al inicio
        (function() {
            try {
                var saved = localStorage.getItem('mathScores');
                if (saved) {
                    var scores = JSON.parse(saved);
                    updateLeaderboard(scores);
                }
            } catch(e) {}
        })();
    </script>
</body>
</html>
